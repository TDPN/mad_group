<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CalTrips</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/style.css" />

    <!-- Google fonts -->
    <!-- google fonts link -->
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2|Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="row center-logins">
        <div class="columns is-desktop is-vcentered is-centered ">
          <div class="column is-one-third">
            <h1 class="title has-text-white has-text-centered" id="mainTitle">
              CalTrips
            </h1>
            <p class="subtitle has-text-white has-text-centered">
              Pick a random city to visit with your friends in California!
            </p>
            <p class="subtitle has-text-white has-text-centered">
              Sign Up Below.
            </p>
            <form class="signup">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input
                    class="input"
                    type="email"
                    placeholder="Email"
                    id="email-input"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input
                    class="input"
                    type="password"
                    placeholder="Password"
                    id="password-input"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div
                style="display: none"
                id="alert"
                class="alert alert-danger"
                role="alert"
              >
                <span
                  class="glyphicon glyphicon-exclamation-sign"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <div class="field">
                <p class="control has-text-centered">
                  <button class="button is-primary">
                    Sign Up
                  </button>
                </p>
              </div>
            </form>
            <p class="has-text-white has-text-centered" id="login-txt">Or log in <a class="has-text-primary" href="/login">here</a></p>
          </div>
          </div>
        </div>
      </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/signup.js"></script>
    
  </body>
</html>
